spring.application.name=CapstoneBackend-Test

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT configuration for testing
jwt.duration=1800000
jwt.secret=abcdabcdabcdabcdabcdabcdabcdabcd

# Disable external dependencies for testing
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# Disable cloudinary configuration
cloudinary.cloud_name=test
cloudinary.api_key=test
cloudinary.api_secret=test